<!DOCTYPE html>
<html lang="en">
<head>
  <title>IdeaBox</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main>
    <form class="main-form">
        <h1 class="idea-logo">idea<span class="box-logo">box</span>
        </h1>
      <input type="text" placeholder="Title">
      <input type="text" placeholder="Body">
      <input type="submit" class="submit-button" value="Save">
    </form>
  </main>
  <section>
    <div class="ideas-section">
      <form>
        <input type="search" id="search" placeholder="Search">
      </form>
      <article>
      <h2>Example Idea 1</h2>
      <p>They make fake plants, why not fake trees? trees take forever to be cool but fake trees would be cool right away.</p>
      <div class="voting-buttons">
        <img src="./images/upvote.svg" alt="upvote-button">
        <img src="./images/downvote.svg" alt="downvote-button">
        <h3>quality: <span class="idea-rating">swill</span></h3>
      </div>
      </article>
    </div>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
