<!DOCTYPE html>
<html lang="en">
<head>
  <title>IdeaBox</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <main class="input-area">
    <form class="main-form" aria-label="input form">
      <h1 aria-label="page header" class="idea-logo">idea<span class="box-logo">box</span></h1>
      <input aria-label="input title" type="text" class="input-title" placeholder="Title" id="title-input">
      <textarea aria-label="input body" type="text" rows="1" class="input-body" placeholder="Body"></textarea>
      <input type="submit" class="submit-button" value="Save">
    </form>
  </main>
  <section class="output-section">
    <div class="ideas-section" role="card output section">
      <form>
        <input type="search" aria-label="search ideas" class="search-bar" id="search" placeholder="Search">
      </form>
      <article>
      </article>
    </div>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
